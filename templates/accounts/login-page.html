{% extends 'base.html' %}
{% block content %}
   <!-- Start Login Section-->
    <div class="login-register-div">
        <div class="login-register-box">
            <h1>Petstagram</h1>

            <!-- Start Login Form-->
            <form action="{% url 'user login' %}" method="POST">
                {% csrf_token %}
                {{ form }}
                <input type="hidden" name="next" value="{{ next }}">
                <!-- Login Button-->
                <button type="submit">Log in</button>
            </form>
            <!-- End Login Form -->

        </div>
        <div class="second-option">

            <!-- Link to Register Page-->
            <p>Don't have account? <a href="{% url 'user register' %}">Register</a></p>
        </div>
    </div>
    <!-- End Login Section-->
{% endblock %}
